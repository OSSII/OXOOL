{% BLOCK content %}
<script>document.title = l10nstrings.strProductName + ' - ' + l10nstrings.strAdminConsole</script>
<script>
    if (window.location.protocol == "https:") {
        host = 'wss://' + window.location.host + '%SERVICE_ROOT%/lool/adminws/'
    }
    else {
        host = 'ws://' + window.location.host + '%SERVICE_ROOT%/lool/adminws/'
    }

    Admin.History(host);
    Admin.GlobalFunction(host);
</script>
<h1 class="page-header">
    <script>document.write(l10nstrings.strHistory)</script>
    <button class="pull-right" id="refreshHistory">
        <script>document.write(l10nstrings.strRefresh)</script></button>
</h1>
<pre
    id="json-doc"><script>document.write(l10nstrings.strDocuments)</script><br/><textarea rows="10" cols="100"></textarea></pre>
<pre
    id="json-ex-doc"><script>document.write(l10nstrings.strExpired)</script><br/><textarea rows="10" cols="100"></textarea></pre>

{% END BLOCK %}
