<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title _="Admin Console"></title>
	<link rel="localizations" href="%SERVICE_ROOT%/browser/%VERSION%/l10n/admin-localizations.json"
		type="application/vnd.oftn.l10n+json" />
	<!-- 從 css/ 引入 bootstrap.min.css 和 bootstrap-icons.min.css -->
	<link rel="stylesheet" href="%ADMIN_ROOT%/css/bootstrap.min.css">
	<link rel="stylesheet" href="%ADMIN_ROOT%/css/bootstrap-icons.min.css">
	<link rel="stylesheet" href="%ADMIN_ROOT%/css/vex.css">
	<link rel="stylesheet" href="%ADMIN_ROOT%/css/vex-theme-default.css">
	<link rel="stylesheet" href="%ADMIN_ROOT%/css/admin.css">
	</style>
	<!-- 引入 l10n.js, global.js, color-scheme-switcher.js -->
	<script src="%ADMIN_ROOT%/js/jquery.min.js"></script>
	<script src="%ADMIN_ROOT%/js/l10n.js"></script>
	<script src="%ADMIN_ROOT%/js/vex.combined.min.js"></script>
	<script src="%ADMIN_ROOT%/js/global.js"></script>
	<script src="%ADMIN_ROOT%/js/color-scheme-switcher.js"></script>
</head>

<body>
	<span class="d-none" id="__ADMIN_ROOT__">%ADMIN_ROOT%</span>
	<input type="file" id="uploadFile" name="uploadFile" class="d-none" multiple>
	<header class="navbar sticky-top bg-body-tertiary flex-md-nowrap shadow">
		<div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
			<img src="images/online.svg"
				class="d-flex align-items-center col-lg-3 mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
				style="width:250px">

			<div class="d-flex align-items-center">
				<form class="w-100 me-3" role="search">
					<div class="input-group">
						<span class="input-group-text"><i class="bi bi-search"></i></span>
						<input type="search" class="form-control" placeholder="Search" aria-label="Search"
							aria-describedby="basic-addon1">
					</div>
				</form>
				<button type="button" class="btn btn-link nav-link dropdown-toggle" color-scheme-switcher></button>
				<div>
					<div class="vr d-none d-lg-flex h-100 mx-3 text-white"></div>
				</div>
				<div class="flex-shrink-0 dropdown">
					<a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
						data-bs-toggle="dropdown" aria-expanded="false">
						<span _="System"></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-end text-small shadow">
						<li><button id="logout" class="dropdown-item"><i
									class="bi bi-box-arrow-right me-2 text-success"></i><span
									_="Sign out"></span></button></li>
						<li class="dropdown-divider"></li>
						<li><button id="restartServer" class="dropdown-item"><i
									class="bi bi-bootstrap-reboot me-2 text-danger"></i><span
									_="Restart server"></span></button></li>
						<li><button id="changePassword" class="dropdown-item" href="#"><i
									class="bi bi-box-arrow-right me-2 text-warning"></i><span
									_="Change password"></span></button></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<!--
		左邊是 sidebar 用來放置檔案目錄的容器，預設是空的
		右邊是 main 用來放置檔案內容的容器，預設是空的
	-->
	<div class="container-fluid">
		<div class="row">
			<!-- 側邊欄 -->
			<nav id="__SIDEBAR_MENU__" class="border border-right col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
				<!-- 選單區 -->
				<div class="position-sticky pt-3">

					<ul id="__INTERNAL_MENU__" class="nav flex-column">
						<!-- 內部模組選單 -->
					</ul>

					<ul id="__EXTERNAL_MENU__" class="nav flex-column">
						<!-- 外部模組選單 -->
					</ul>
				</div>
			</nav>

			<!-- 主要內容區 -->
			<main id="__MAIN_CONTENT__" class="col-md-9 col-lg-10 p-4">
				<!-- 正在執行的模組控制內容 -->
			</main>
		</div>
	</div>

	<!-- 引入 admin.js -->
	<script src="%ADMIN_ROOT%/admin.js"></script>
	<!-- 引入 bootstrap.bundle.min.js -->
	<script src="%ADMIN_ROOT%/js/bootstrap.bundle.min.js"></script>
</body>

</html>
