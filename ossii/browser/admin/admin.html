<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title _="Admin Console"></title>
	<link rel="localizations" href="%SERVICE_ROOT%/browser/%VERSION%/l10n/admin-localizations.json"
		type="application/vnd.oftn.l10n+json" />
	<link rel="stylesheet" href="%ADMIN_ROOT%/css/bootstrap.min.css">
	<link rel="stylesheet" href="%ADMIN_ROOT%/css/bootstrap-icons.min.css">
	<link rel="stylesheet" href="%ADMIN_ROOT%/css/admin.css">

	<script src="%ADMIN_ROOT%/js/l10n.js"></script>
	<script src="%ADMIN_ROOT%/js/jquery.min.js"></script>
	<script src="%ADMIN_ROOT%/js/global.js"></script>
	<script src="%ADMIN_ROOT%/js/color-scheme-switcher.js"></script>
	<script>
		window.ServiceRoot = "%SERVICE_ROOT%";
	</script>
</head>

<body>
	<span class="d-none" id="__ADMIN_ROOT__">%ADMIN_ROOT%</span>
	<header class="navbar sticky-top bg-body-tertiary flex-md-nowrap p-0 shadow">
		<div class="container-fluid">
			<div class="d-flex align-items-start col-lg-3 mb-2 mb-lg-0 link-body-emphasis text-decoration-none d-none d-md-block oxool-logo"></div>
			<div  id="__MODULE_TITLE__" class="w-100 text-center fw-bold fs-3"></div>
			<button type="button" class="btn btn-link nav-link dropdown d-none d-md-block" color-scheme-switcher></button>
			<div>
				<div class="vr d-none d-lg-flex h-100 mx-3 text-white"></div>
			</div>
			<div class="flex-shrink-0 dropdown d-none d-md-block">
				<a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
					data-bs-toggle="dropdown" aria-expanded="false">
					<span _="System"></span>
				</a>
				<ul class="dropdown-menu dropdown-menu-end text-small shadow">
					<li><button id="logout" class="dropdown-item"><i
								class="bi bi-box-arrow-right me-2 text-success"></i><span
								_="Sign out"></span></button></li>
					<li class="dropdown-divider"></li>
					<li><button id="restartServer" class="dropdown-item"><i
								class="bi bi-bootstrap-reboot me-2 text-danger"></i><span
								_="Restart server"></span></button></li>
					<li><button id="changePassword" class="dropdown-item" href="#"><i
								class="bi bi-box-arrow-right me-2 text-warning"></i><span
								_="Change password"></span></button></li>
				</ul>
			</div>

			<button class="nav-link px-3 text-white d-md-none position-absolute" type="button" data-bs-toggle="offcanvas" data-bs-target="#__SIDEBAR_MENU__" aria-controls="__SIDEBAR_MENU__" aria-expanded="false" aria-label="Toggle navigation">
				<i class="bi bi-three-dots"></i>
			</button>
		</div>
	</header>
	<!--
		左邊是 sidebar 用來放置檔案目錄的容器，預設是空的
		右邊是 main 用來放置檔案內容的容器，預設是空的
	-->
	<div class="container-fluid">
		<div class="row">
			<!-- 側邊欄 -->
			<div id="__SIDEBAR__" class="sidebar border border-right col-md-3 col-lg-2 p-2 bg-body-tertiary">
				<nav id="__SIDEBAR_MENU__" class="offcanvas-md offcanvas-start bg-body-tertiary" tabindex="-1">
					<!-- 選單標題 -->
					<div class="offcanvas-header">
						<div class="d-flex align-items-center col-lg-3 mb-2 mb-lg-0 link-body-emphasis text-decoration-none oxool-logo"></div>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#__SIDEBAR_MENU__" aria-label="Close"></button>
					</div>
					<!-- 選單區 -->
					<div class="">

						<ul id="__INTERNAL_MENU__" class="nav flex-column">
							<!-- 內部模組選單 -->
						</ul>

						<ul id="__EXTERNAL_MENU__" class="nav flex-column">
							<!-- 外部模組選單 -->
						</ul>
					</div>
				</nav>
			</div>

			<!-- 主要內容區 -->
			<main id="__MAIN_CONTENT__" class="col-md-9 col-lg-10 ms-sm-auto p-4">
				<!-- 正在執行的模組控制內容 -->
			</main>
		</div>
	</div>

	<!-- 引入 admin.js -->
	<script src="%ADMIN_ROOT%/admin.js"></script>
	<!-- 引入 bootstrap.bundle.min.js -->
	<script src="%ADMIN_ROOT%/js/bootstrap.bundle.min.js"></script>
</body>

</html>
