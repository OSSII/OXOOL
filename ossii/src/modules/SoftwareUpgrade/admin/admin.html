<div class="row g-3" id="uploadForm" style="display:none"><!-- row begin -->
    <div class="col-md-8">
        <input type="file" id="filename" class="form-control" accept=".dep,.rpm,.zip,.tar.gz">
        <div class="form-text" _="The following file types are accepted : *.zip/*.tar.gz/*.rpm/.deb">
        </div>
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-success" id="upload" disabled><i class="bi bi-cloud-upload">&nbsp;</i><span _="Upload"></span></button>
    </div>

    <!-- 升級進度視窗 -->
    <div class="col-12" id="console" style="display:none;">
        <div class="progress rounded-top" style="height:20px">
            <div class="progress-bar bg-success fw-bold" id="progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <pre id="message-area" class="w-100 bg-dark text-light fs-6 rounded-bottom" style="height:70vh;"></pre>
    </div>
</div><!-- row end -->
<div class="row g-3" id="unsupport" style="display:none"><!-- row begin -->
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading"><i class="bi bi-exclamation-triangle"></i>&nbsp;<span _="Unsupported package installation system!"></span></h4>
            <p _="Software upgrade only supports rpm and dep package formats."></p>
        </div>
    </div>
</div><!-- row end -->
